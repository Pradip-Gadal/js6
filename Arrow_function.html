<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function</title>
</head>
<body>
    <header>
        <article>
            <h2>Arrow Function</h2>
            <list>
                <ol>
                    <li>How to use arrow.</li>
                    <li>Why to use arrow.</li>
                    <li>Arrow function example.</li>
                    <li>Complex example.</li>
                    <li>This in arrow function.</li>
                    <li>Arrow vs Normal.</li>
                </ol>
            </list>
        <p>Arrow function is effective to write, convinent and time saver. So, we use arrow function.</p>
        </article>
    </header>
    <main>
        <section>
            <script>
                //Arrow example:
                let sum=(data)=>data*2;
                console.log(sum(5));
                //example:
                let data1 = [1,2,3,4,5,6,7];
                let add=data1.map((item)=>item**2)
                console.log(add)
                //example:
                let f_name = "pradip"
                let l_name = "gadal"
                let total=()=>`${f_name} ${l_name}`
                console.log(total())
                //example
                let math={
                    name:"pradip",
                    age1:()=> {
                        console.log(`26`);
                    },
                    fullName:()=>{console.log(`${math.name} gadal`)}
                }
                console.log(math.name)
                math.fullName()
                math.age1()
                //example
                const counterfun = (count) => {
                    if (count>100){
                        count = 0;
                    } else {
                        count++;
                    }
                    return count;
                } 
                arr=[1,2,3,4,5,6];
                console.log(counterfun(arr))
            </script>
        </section>
    </main>
    
</body>
</html>
